apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-dep
spec:
  template:
    metadata:
      labels:
        app: db
    
    spec:
      initContainers:
        - name: db-init
          image: busybox
          command:
            - sh
            - -c 
            - |
              echo "export POSTGRES_USER=$(cat /secrets/DB_USER)" > /work/env
              echo "export POSTGRES_PASSWORD=$(cat /secrets/DB_PASSWORD)" >> /work/env
          volumeMounts:
            - mountPath: /work
              name: work-volume
            - mountPath: /secrets
              name: secrets-volume
      containers:
        - name: db
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          command: ["sh", "-c", ". /work/env && docker-entrypoint.sh postgres"]
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
          volumeMounts:
            - mountPath: /work 
              name: work-volume
      volumes:
        - name: secrets-volume
          secret:
            secretName: db-secret
        - name: work-volume
          emptyDir: {}
  replicas: 1
  selector:
    matchLabels:
      app: db